<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">

    {% load static %}

    <!-- Social Media-->
    <meta property="og:image:height" content="1109">
    <meta property="og:image:width" content="739">
    <meta property="og:description" content="Itaipu é um website para moradores do condomínio poderem gerenciar quem
    pode visitá-los, com data marcada.">
    <meta property="og:title" content="Parque Itaipu">
    <meta property="og:url" content="{% url 'core:home' %}">
    <meta property="og:locale" content="pt_BR"/>
    <meta property="og:image" content="{% static 'favicon/og-image.jpg' %}">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "favicon/apple-touch-icon.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "favicon/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "favicon/favicon-16x16.png" %}">
    <link rel="manifest" href="{% static "favicon/site.webmanifest" %}">
    <link rel="mask-icon" href="{% static "favicon/safari-pinned-tab.svg" %}" color="#4a19be">
    <meta name="apple-mobile-web-app-title" content="Parque Itaipu">
    <meta name="application-name" content="Parque Itaipu">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="André Niero Setti">
    <meta name="description" content="Itaipu é um website para moradores do condomínio poderem gerenciar quem
    pode visitá-los, com data marcada.">

    {% block title %}
    {% endblock %}

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{% static 'contas/css/login.css' %}" rel="stylesheet">
    <link href="{% static 'contas/css/comum.css' %}" rel="stylesheet">
</head>


<body class="text-center">


{% block main %}
{% endblock %}

<!-- GitHub Octicons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/4.4.0/font/octicons.css"
      integrity="sha256-4y5taf5SyiLyIqR9jL3AoJU216Rb8uBEDuUjBHO9tsQ=" crossorigin="anonymous"/>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="{% static "js/check_for_cookies.js" %}" type="text/javascript"></script>


{% block script %}
{% endblock %}

</body>
</html>
