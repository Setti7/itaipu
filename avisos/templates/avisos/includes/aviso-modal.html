<!-- Modal -->
<div class="modal fade" id="readMoreModal-{{ id }}" tabindex="-1" role="dialog"
		 aria-labelledby="readMoreModal-{{ id }}-Label" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">

			<div class="modal-header">
				<h5 class="modal-title" id="readMoreModal-{{ id }}-Label">{{ aviso.titulo }}</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			<div class="modal-body">
				{% if aviso.subtitulo %}
					<p class="text-muted mb-4">{{ aviso.subtitulo }}</p>
				{% endif %}

				{{ aviso.texto|safe }}

			</div>

			<div class="modal-footer" style="display: flex; justify-content: space-between">
					<small class="text-muted">{{ aviso.autor.nome }}<br>{{ aviso.data }}</small>

					<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
			</div>
		</div>
	</div>
</div>
